<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Portfolio Chart (Anime.js Smooth)</title>
    <link rel="stylesheet" href="style.css">
    <!-- Import Poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chart-container" role="img" aria-label="Service Portfolio Radial Chart">
        <svg id="radial-chart-svg" viewBox="0 0 400 400" width="500" height="500"
             xmlns="http://www.w3.org/2000/svg" 
             xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>
                <radialGradient id="center-gradient" cx="50%" cy="50%" r="50%" fx="15%" fy="15%">
                    <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                    <stop offset="30%" style="stop-color:#f8f8f8;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:1" />
                </radialGradient>
            </defs>
            <g id="all-wedges-group"></g>
            <g id="labels-and-lines-group"></g>
            <circle id="center-circle-visual" cx="200" cy="200" r="50" fill="url(#center-gradient)" />
            <image id="center-logo" xlink:href="./assets/ProaxiomSubmark.svg"
                   x="170" y="170" height="60" width="60" />
        </svg>
        <div class="service-description-container">
            <div class="service-description-box">
                <div class="service-header">
                    <img class="service-icon" src="" alt="Service Icon">
                    <h3 class="service-name"></h3>
                </div>
                <p class="service-description"></p>
            </div>
        </div>
        <div class="tooltip"></div>
    </div>

    <!-- Include Anime.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <!-- Your script -->
    <script src="script.js" type="module"></script>
</body>
</html>
